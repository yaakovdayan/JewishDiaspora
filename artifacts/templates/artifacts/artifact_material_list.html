{% extends 'artifacts/base.html' %}
{% load static jewishdiaspora i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-md-8">
            <h1>{{ page_title }}</h1>
        </div>

        <div class="col col-md-8">
            <p>
                <a href="{% url 'artifacts:material_create'%}" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-plus"></span> add new material
                </a>
            </p>
            {% for object in materials %}
            <p>
                {{object.title}}
                <a href="{% url 'artifacts:material_update' object.id %}">
                    <span class="glyphicon glyphicon-pencil"></span></a>

                {% csrf_token %}
                <a href="{% url 'artifacts:material_delete' object.id %}" method="post">
                    <span class="glyphicon glyphicon-trash"></span></a>
            </p>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
